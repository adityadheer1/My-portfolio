<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole Position</title>
    <link rel="icon" type="image/x-icon" href="https://images.unsplash.com/photo-1687510624068-6b4e24540cf2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</head>
<body>
    <!-- <h1> defines the most important heading. <h6> defines the least important heading -->
    <h1>Heading One</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
    <h5>Heading five</h5>
    <h6>Heading Six</h6>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, officia.</p>

    <a href="https://www.w3schools.com/html/html_basic.asp">w3schools</a> <!-- The link's destination is specified in the href attribute -->

    <img src="https://images.unsplash.com/photo-1723755952827-54aadfcd8bcf?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountains" width="100" height="100">
    <!-- The source file (src), alternative text (alt), width, and height are provided as attributes -->

    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <!-- The HTML <abbr> tag defines an abbreviation or an acronym, Use the global title attribute to show the description for the abbreviation/acronym when you mouse over the element. -->
    
    <bdo dir="rtl">This text will be written from right to left</bdo>
    <!--BDO stands for Bi-Directional Override. .The HTML <bdo> tag is used to override the current text direction -->

    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a>
    <!--
    The target attribute specifies where to open the linked document.

    The target attribute can have one of the following values:

    _self - Default. Opens the document in the same window/tab as it was clicked
    _blank - Opens the document in a new window or tab
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window 
    
    -->
    <map name="clickme">
        <area shape="circle" coords="75,75,75" href="https://www.netflix.com/in/" target="_blank" alt="Netflix">
    </map>

    <img usemap="#clickme" src="https://images.unsplash.com/photo-1724328402262-9f22f86cc478?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" alt="tree" >
    <!-- 
    Image Maps
    The HTML <map> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <area> tags.
    -->
    <p style="background-image: url('https://plus.unsplash.com/premium_photo-1717423160058-508ea6e11a50?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D')"> Heyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy</p>
</body>
</html>
